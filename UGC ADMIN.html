<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGC Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body { background:#0d0d0d; color:#fff; font-family: 'Rajdhani', sans-serif; }
    .card-dark { background:#111; border:1px solid #222; border-radius:10px; }
    .btn-delete { background:#ff0808; color:#fff; border:none; padding:6px 12px; border-radius:5px; }
    .btn-delete:hover { background:#ff3030; }
    .badge { background:#ff6600; }
    h1 { color:#ff0808; text-shadow:0 0 10px rgba(255,8,8,0.6); }
    /* force gray/muted text to white */
.text-muted, small, p, span {
  color: #fff !important;
  opacity: 0.9; /* halka white effect, chaho to 1 kar do */
}
:root {
  --neon-red: #ff0808;
  --neon-orange: #ff6600;
  --dark-bg: #0d0d0d;
  --darker-bg: #050505;
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* Navbar */
.main-nav {
  background-color: var(--darker-bg) !important;
  border-bottom: 1px solid var(--neon-red);
  padding: 30px;
  position: sticky;
  top: 0;
  z-index: 1000;
  margin-bottom: 50px;
}

/* Brand / Logo */
.brand {
  color: var(--neon-red);
  font-weight: 800;
  letter-spacing: 1px;
  text-shadow: 0 0 10px var(--neon-red), 0 0 20px rgba(255, 42, 42, 0.5);
  font-size: 1.6rem;
  text-transform: uppercase;
  animation: pulse 2s infinite;
  display: flex;
  align-items: center;
}

.brand img {
  height: 40px;
  margin-right: 10px;
}

/* Tabs / Links */
.nav-link {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: white !important;
  text-transform: uppercase;
  font-weight: 600;
  background: #0d0d0d;
  clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
  transition: var(--transition);
  border: 1px solid #ff080833;
  box-shadow: 0 0 8px #ff080844;
  margin: 0 5px;
}

.nav-link:hover {
  background: linear-gradient(90deg, var(--neon-red), var(--neon-orange));
  color: black !important;
  box-shadow: 0 0 20px var(--neon-orange);
  font-weight: bold;
  transform: translateY(-2px);
}

.nav-link.active {
  background: var(--neon-red);
  color: black !important;
  box-shadow: 0 0 20px var(--neon-red);
}

/* Admin User Icon */
.user-icon {
  width: 40px; 
  height: 40px; 
  border-radius: 50%; 
  display:flex; 
  align-items: center;
  justify-content: center;
  border: 2px solid var(--neon-red);
  background: var(--neon-red);
  color: black;
  font-weight: bold;
  transition: var(--transition);
}

.user-icon:hover { 
  background: var(--neon-orange); 
  transform: scale(1.1); 
  box-shadow: 0 0 15px var(--neon-orange);
}

/* Animation */
@keyframes pulse {
  0% { text-shadow: 0 0 10px var(--neon-red); }
  50% { text-shadow: 0 0 20px var(--neon-red); }
  100% { text-shadow: 0 0 10px var(--neon-red); }
}

  </style>
</head>
<body class="p-4">
    <!-- Navbar -->
<nav class="main-nav navbar navbar-expand-lg">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Brand / Logo -->
    <a class="brand navbar-brand d-flex align-items-center" href="admin-dashboard.html">
      <img src="Faux Fire.png" alt="logo"> Admin Panel
    </a>

    <!-- Tabs -->
    <div class="d-flex">
      <a href="FF Gaming Final.html" class="nav-link active">Home</a>
      <a href="Admin.html" class="nav-link">Admin</a>
    </div>

    <!-- Admin Profile -->
    <div class="user-icon ms-3">
      <i class="fa-solid fa-user-shield"></i>
    </div>
  </div>
</nav>


  <h1 class="mb-4"><i class="fa-solid fa-shield-halved"></i> UGC Admin Panel</h1>
  <p class="text-muted">Manage & delete posts submitted by users.</p>

  <div id="posts" class="vstack gap-3"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // ðŸ”‘ Firebase Config (same as your project)
    const firebaseConfig = {
      apiKey: "AIzaSyDM9zOfVMfqFFaODd7OZ-N2qC4ZuZhe10o",
      authDomain: "fauxfireotp.firebaseapp.com",
      projectId: "fauxfireotp",
      storageBucket: "fauxfireotp.firebasestorage.app",
      messagingSenderId: "254203897427",
      appId: "1:254203897427:web:a786eb9cf8d7c3514208a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsWrap = document.getElementById("posts");

    // ðŸ”¥ Load posts realtime
    const q = query(collection(db, "ugc_posts"), orderBy("createdAt", "desc"));
    onSnapshot(q, snap => {
      postsWrap.innerHTML = "";
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;
        const when = d.createdAt?.toDate ? d.createdAt.toDate().toLocaleString() : "N/A";
        const html = `
          <div class="card card-dark p-3">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5>${d.caption || "(No Caption)"}</h5>
                <p class="mb-1"><span class="badge">${d.type}</span> | <small>${when}</small></p>
                <p class="mb-0"><i class="fa-solid fa-user"></i> ${d.user?.name || "Unknown"} (${d.user?.email || ""})</p>
              </div>
              <button class="btn-delete" data-id="${id}"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
          </div>`;
        postsWrap.insertAdjacentHTML("beforeend", html);
      });

      // delete button action
      document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if(confirm("Are you sure you want to delete this post?")) {
            await deleteDoc(doc(db, "ugc_posts", id));
            alert("Post deleted successfully âœ…");
          }
        });
      });
    });
  </script>
</body>
</html>
